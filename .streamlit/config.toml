# Streamlit Cloud 배포를 위한 서버 설정
# 이 파일은 Streamlit Cloud가 자동으로 인식하여 적용합니다

[server]
# Headless 모드 (GUI 없이 실행)
headless = true

# 포트 설정 (Streamlit Cloud health check용)
port = 8501

# CORS 비활성화 (보안)
enableCORS = false

# XSRF 보호 활성화
enableXsrfProtection = true

# 파일 업로드 최대 크기 (200MB)
maxUploadSize = 200

[browser]
# 사용 통계 수집 비활성화
gatherUsageStats = false

[theme]
# 기본 테마 사용
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
